<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DPS AI CHALLENGE</title>
</head>
<body>
    
  <div class="container center_div">
    <h1 class="pt-5 text-center">DPS AI CHALLENGE</h1>
    <form action="{{ url_for('predict')}}" method="post">
      <div class="form-group form-group w-25">
        <label>Year</label>
        <input name="year" type="number" class="form-control" placeholder="Enter Year" required="required">
      </div>
      <div class="form-group form-group w-25">
        <label>Month</label>
        <input name="month" type="number" class="form-control" placeholder="Enter Month" required="required">
      </div>
      <br>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br>
    {{ prediction_text }}
  </div>

</body>

</html>
</html
